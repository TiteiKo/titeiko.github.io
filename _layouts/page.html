---
layout: default
---

<header class="post-header">
  {% if page.image %}
    <div class="post-image" style="background-image: url({{ page.image | prepend: site.baseurl | replace: '//', '/' }})">
      <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    </div>
  {% else %}
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
  {% endif %}
</header>

{{ content }}
